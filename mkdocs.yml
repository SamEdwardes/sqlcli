site_name: sqlcli
site_description: "A command line interface (CLI) for interacting with SQLModel."
repo_url: https://github.com/samedwardes/sqlcli
repo_name: 'samedwardes/sqlcli'
edit_uri: ''

theme:
  name: material
  icon:
    logo: fontawesome/solid/terminal
  favicon: img/terminal-solid.svg
  features:
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - mdx_include
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

plugins:
  - search
  - include-markdown

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/samedwardes/sqlcli
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/therealsamlam
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/samedwardes

nav:
  - Home: 'index.md'
  - changelog.md
  - contributing.md
  - api-reference.md
  - Tutorial - User Guide:
    - tutorial/getting-started.md
    - tutorial/using-demo-db.md
    - tutorial/reading-data.md
    - tutorial/inserting-data.md

extra_css:
  - static/css/termynal.css
  - static/css/custom.css

extra_javascript:
  - static/js/termynal.js
  - static/js/custom.js